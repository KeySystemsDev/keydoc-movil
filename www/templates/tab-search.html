<ion-view view-title="Buscar">
    <ion-content>
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" ng-model="query"  placeholder="Search">
          </label>
      <ion-list>
        <ion-item ng-repeat="playlist in playlists | filter:query" href="#/tab/perfil/{{playlist.id}}">
        {{playlist.title}}
        </ion-item>
      </ion-list>

    </ion-content>
</ion-view>
