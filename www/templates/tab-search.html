<ion-view view-title="Buscar">
    <ion-content>
          
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" ng-model="query"  placeholder="Search">
          </label>
      
        <ion-list>
        
        <ion-item class="item-avatar item-icon-right" ng-repeat="doctore in doctores | filter:query"  href="#/tab/perfil/{{doctore.id}}">
            <img ng-src="{{doctore.icons}}">
            <h2>{{doctore.name}}</h2>
        </ion-item>

      </ion-list>

    </ion-content>
</ion-view>
