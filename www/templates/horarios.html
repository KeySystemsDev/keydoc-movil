<ion-view view-title="Horarios">
  <ion-content>
    <ion-list>

      <ion-item class="item-avatar item-icon-right" ng-repeat="horario in horarios" type="item-text-wrap" >
        <img ng-src="{{horario.icons}}">
        <h2>{{horario.name}}</h2>
        <a href="#/tab/chats"><i class="icon ion-chevron-right icon-accessory" ></i><a>
      </ion-item>
    
    </ion-list>
  </ion-content>
</ion-view>
