<ion-view view-title="Municipios">
  <ion-content>
    <ion-list>

      <ion-item class="item-avatar item-icon-right" ng-repeat="municipio in municipios" type="item-text-wrap" >
        <img ng-src="{{municipio.icons}}">
        <h2>{{municipio.name}}</h2>
        <a href="#doctores"><i class="icon ion-chevron-right icon-accessory" ></i><a>
      </ion-item>
    
    </ion-list>
  </ion-content>
</ion-view>
