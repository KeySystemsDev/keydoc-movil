<ion-view view-title="Key Doc" left-buttons="leftButtons" right-buttons="rightButtons">
  <ion-content>
    <div id="gradient" /></div>
    
    <div id="transparent"/></div>

      <div class='button-ini-res'>
        <span ng-class="{'active': (selected == '1')}" ng-click='selected=1'>
          REGISTRARSE
        </span>
        <span ng-class="{'active': (selected == '2')}" ng-click='selected=2'>
          INICIAR SESIÃ“N
        </span>
      </div>
      <div class='content-init-res'>
        <div ng-show='selected == 1'>
          This is first content...
        </div>
        <div ng-show='selected == 2'>
          <ion-content has-header="true">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text" ng-model="user.username">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" ng-model="user.password">
            </label>
            <a class="button icon-left ion-chevron-right button-clear button-init-sesion"
                    ng-click="signIn(user,password)"></a>
          </div>
        </div>
      </div>
  </ion-content>
</ion-view>

  <ion-tab icon="ion-social-twitter">

  <ion-tab icon="ion-social-googleplus">
  </ion-tab>

  </ion-tab>
