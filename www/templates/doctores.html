<ion-view view-title="Doctores">
  <ion-content>
    <ion-list>

      <ion-item class="item-avatar item-icon-right" ng-repeat="doctor in doctores" type="item-text-wrap" href="#/tab/horarios">
        <img ng-src="{{doctor.icons}}">
        <h2>{{doctor.name}}</h2>
        <a><i class="icon ion-chevron-right icon-accessory" ></i><a>
      </ion-item>
    
    </ion-list>
  </ion-content>
</ion-view>
