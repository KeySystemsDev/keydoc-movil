<ion-view view-title="Estados">
  <ion-content>
    <ion-list>

      <ion-item class="item-avatar item-icon-right" ng-repeat="estado in estados" type="item-text-wrap" >
        <img ng-src="{{estado.icons}}">
        <h2>{{estado.name}}</h2>
        <a href="#municipios"><i class="icon ion-chevron-right icon-accessory" ></i><a>
      </ion-item>
    
    </ion-list>
  </ion-content>
</ion-view>
