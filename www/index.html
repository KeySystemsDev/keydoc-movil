<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above

    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="js/services.js"></script>

  <body ng-app="starter" ng-controller='InitKey'>

    <ion-pane>

      <ion-content>
        <div id="gradient" /></div>
        
        <div id="transparent"/></div>

          <div class='button-ini-res'>
            <span ng-class="{'active': (selected == '1')}" ng-click='selected=1'>
              REGISTRARSE
            </span>
            <span ng-class="{'active': (selected == '2')}" ng-click='selected=2'>
              INICIAR SESIÃ“N
            </span>
          </div>
          <div class='content-init-res'>
            <div ng-show='selected == 1'>
              This is first content...
            </div>
            <div ng-show='selected == 2'>
              This is second content...
            </div>
          </div>

      </ion-content>
      
    </ion-pane>
